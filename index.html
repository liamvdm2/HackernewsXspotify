<body>
    <!-- Header & Navbar -->
    <header>
        <div class="logo">
            <img src="kisspng-computer-icons-computer-security-hacker-hacker-vector-5ad96f91096043.8595878115241993130384.png" alt="logo" width="70x" height="70px">

            <a href="index.html" id="News">News</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>

<!-- Form for the Spotify selection -->
<form class="spotify">
    <!-- Web banner -->
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png" alt="" height="70px" width="70px">
    </div>
    <!-- Select Genre -->
    <div class="form-group row mt-4">
        <div class="col-sm-8">
            <select id="select_genre" class="form-control form-control-sm">
                <option>Select Genre...</option>
            </select>
        </div>
    </div>

    <!-- Select Playlist -->
    <div class="form-group row">
        <div class="col-sm-8">
            <select id="select_playlist" class="form-control form-control-sm">
                <option>Select Playlist...</option>
            </select>
        </div>
    </div>

    <!-- Player Container -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                <div class="player-container" id="PlayerContainer">
                    <!-- Player content will be displayed here from JS -->
                </div>
            </div>
        </div>
    </div>
</form>

    <script src="/app.js" type="text/javascript"></script>


    <!-- Titel en content -->
    <div class="container">
